<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <title>shadows</title>
  <style>
    div {
      position: relative;
      padding: 100px;
      background: red;
      border-radius: 120px 120px 120px 120px;
      width: 350px;

      text-align: center;
      font-size: 30px;
      font-family: cursive;

      transition: 0.5s;
    }

    div:hover {
      bottom: 1px;
      text-shadow: 3px 2px 5px rgb(0, 0, 0.20);
      box-shadow: 0 10px 15px rgb(0, 0, 0, 0.5);

    }
  </style>
</head>

<body>

  <div>
    Texto 1
  </div>

</body>

</html>
